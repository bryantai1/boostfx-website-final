<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Checkout</title>
</head>
<body>
    <header>
            <div class="container">
                <h1><a href="index.html">BOOSTFX</a></h1>
                <nav>
                    <ul>
                            
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="partners.html">Partners</a></li>
                        <li><a href="community.html">Community</a></li>
                            li><a href="faq.html">FAQ</a></li>
                    </ul>
                </nav>
                <a href="login.html" class="client-area">Client Area</a>
            </div>
            </header>
    
            <div class="container">
                <div class="billingdetails">
                    <h2>Billing Details</h2>
                    <form>
                        <label for="first-name">First Name *</label>
                        <input type="text" id="first-name" name="first-name" required>
                        
                        <label for="last-name">Last Name *</label>
                        <input type="text" id="last-name" name="last-name" required>
                        
                        <label for="country">Country / Region *</label>
                        <select id="country" name="country" required>
                            <option value="singapore">Singapore</option>
                        </select>
                        
                        <label for="address">Street Address *</label>
                        <input type="text" id="address" name="address" required>
                        
                        <label for="city">Town / City (optional)</label>
                        <input type="text" id="city" name="city">
                        
                        <label for="postcode">Postcode / ZIP *</label>
                        <input type="text" id="postcode" name="postcode" required>
                        
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </form>
                </div>
                <div class="paymentmethod">
                    <h2>Payment Method</h2>
                    <form>
                        <label>
                            <input type="radio" name="payment-method" value="merchant-warrior" checked> 
                            Merchant Warrior Credit Card
                        </label>
                        <div class="carddetails">
                            <label for="card-name">Full Name</label>
                            <input type="text" id="card-name" name="card-name">
                            
                            <label for="card-number">Credit Card Number</label>
                            <input type="text" id="card-number" name="card-number">
                            
                            <label for="expiry-date">Expiration Date</label>
                            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM">
                            <input type="text" id="expiry-year" name="expiry-year" placeholder="YYYY">
                            
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv">
                        </div>
                        <label>
                            <input type="radio" name="payment-method" value="coinpayments"> 
                            CoinPayments.net
                        </label>
                        <button type="button">Pay Using CoinPayments</button>
                        
                        <div class="agreements">
                            <label><input type="checkbox" required> I have read and agree to the website Terms and Conditions *</label>
                            <label><input type="checkbox" required> I have read and agree to the website Privacy Policy *</label>
                            <label><input type="checkbox" required> I have read and agree to the website Schedule of Assessment *</label>
                        </div>
                        <button type="submit">Place order</button>
                    </form>
                </div>
                <div class="ordersummary">
                    <h2>Your Order</h2>
                    <div class="orderdetails">
                        <p>Product</p>
                        <p>Subtotal</p>
                        <p>50K Regular Two Step - Phase 1 Platform 5</p>
                        <p>$349</p>
                        <p>Subtotal</p>
                        <p>$349</p>
                        <p>Total</p>
                        <p>$349</p>
                    </div>
                </div>
            </div>
        </body>
        </html>
