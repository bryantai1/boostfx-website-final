<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOSFX - Profile</title>
    <link rel="stylesheet" href="mainpage.css">
</head>
<body>
    <div class="container">
        
        <aside class="sidebar">
            <div class="profile">
                <img src="https://cdn.vectorstock.com/i/1000v/30/15/young-happy-businessman-cartoon-flat-vector-18203015.jpg" alt="Profile Picture">
                <h2>Bryan</h2>
            </div>
            <nav class="navmenu">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="orders.html">Orders</a></li>
                    <li><a href="withdrawals.html">Withdrawals</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </aside>

        
        <main class="maincontent">
            <header class="header">
                <div class="headerleft">
                    <h1>Profile</h1>
                    <p>Manage your personal information and account settings.</p>
                </div>
            </header>

            <section class="contentsection">
                <form class="profileform">
                    <div class="formgroup">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" value="Michael Cofer" readonly>
                    </div>

                    <div class="formgroup">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="michael.cofer@example.com">
                    </div>

                    <div class="formgroup">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter new password">
                    </div>

                    <div class="formgroup">
                        <label for="bio">Bio:</label>
                        <textarea id="bio" name="bio" placeholder="Tell us something about yourself..."></textarea>
                    </div>

                    <div class="formgroup">
                        <label for="profilepicture">Profile Picture:</label>
                        <input type="file" id="profilepicture" name="profilepicture">
                    </div>

                    <div class="formgroup">
                        <button type="submit" class="savebtn">Save Changes</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
